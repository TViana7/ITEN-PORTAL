<script src="/Users/tiago/Desktop/Customer-Portal-Project/src/assets/table.js"></script>
<h2 class="ui center aligned header">Utilizadores</h2>
<div class="ui container">
    <h4 class="ui dividing header"><i class="user icon"></i>Utilizadores</h4>
    <table id="example" class="ui celled table">
    <thead>
      <th>Nome</th>
      <th>Email</th>
      <th>Cliente</th>
      <th>Perfil</th>
      <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let lista of arrayUtilizadores">
            <td>
                <h4 class="ui image header">
                    <i class="user icon"></i>
                    <div class="content">
                        {{lista.NomeUtilizador}}        
                    </div>
                </h4>
            </td>
            <td>
                {{lista.Email}}
            </td>
            <td>
                {{lista.Cliente}}
            </td>
             <td>
                <label  *ngFor="let list of lista.perfis">
                    {{list.NomePerfil}}-
                 </label>
            </td>
            <td>
                <i class="edit icon" (click)="edit(lista.IdUtilizador,lista.NomeUtilizador,lista.Email)" *ngIf="editaruser==true" ></i>
                <i class="remove user icon" (click)="delete(lista.IdUtilizador)" *ngIf="editaruser==true"></i>
            </td>
        </tr>
    </tbody>
  </table>
    <button (click)="criarUtilizadorRoute()" class="ui right floated button" *ngIf="criaruser==true">Adicionar Utilizador</button>
</div>

<router-outlet></router-outlet>
