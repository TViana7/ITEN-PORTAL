<style type="text/css">
 p{
      color: red;
    }
</style>
<h3 class="ui center aligned header">Editar Perfil de Utilizador</h3>
<div class="ui text container">
<div *ngIf="sucesso==true"  class="ui green message">{{mensagem}}</div>
<div *ngIf="sucesso==false"  class="ui red message">{{mensagem}}</div>  
<div id="criarPerfil" class="ui form">
  <h4 class="ui dividing header"><i class="edit icon"></i>Editar Perfil</h4>
  <label>Dados utilizador</label>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <input type="text" name="nome" placeholder="Nome" [(ngModel)]="nome">
      </div>
      <div class="field">
        <input type="text" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
      
    </div>
    <p *ngIf="camposVazios==true" >Campo(s) vazios!</p>
    <p *ngIf="emailInvalido==true" >Email Inv√°lido!</p>
<button *ngIf="mostraBotao==true"  class="ui right floated button" (click)="onSubmit()">Editar</button>
</div>

</div>
