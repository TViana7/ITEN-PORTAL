
<h3 class="ui center aligned header">Perfis</h3>

<div class="ui container">

  <h4 class="ui dividing header"><i class="users icon"></i>Perfis</h4>
  
  <table class="ui celled table">
    <thead>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Mapeamento</th>
      <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let lista of arrayListagem">
            <td>
                <h4 class="ui image header">
                    <i class="user icon"></i>
                    <div class="content">
                        {{lista.NomePerfil}}     
                    </div>
                </h4>
            </td>
            <td>
                {{lista.Descricao}}
            </td>
            
             <td>
                 <label  *ngFor="let list of lista.Url">
                    {{list.Nome}}-
                 </label>
            </td>
            <td>
                <i class="edit icon" (click)="edit()"></i>
                <i class="remove user icon" (click)="delete(lista.IdPerfil)"></i>
            </td>


           

        </tr>
    </tbody>
  </table>
  <button id="bteste"(click)="criarPerfilRoute()"class="ui right floated button">Adicionar Perfil</button>
</div>

<router-outlet></router-outlet>
